<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Words with Music</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { padding: 10px; margin: 5px; }
    table { margin: 20px auto; border-collapse: collapse; width: 50%; }
    th, td { border: 1px solid #ddd; padding: 10px; }
  </style>
</head>
<body>
  <!-- Audio Element -->
  <audio id="backgroundMusic" autoplay loop>
    <!-- <source src="https://pagallworlds.com/wp-content/uploads/2024/11/Taambdi-Chaamdi.mp3" type="audio/mpeg">  Replace with actual ID -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

    Your browser does not support the audio element.
  </audio>

  <h1>Traditional Words11</h1>
  <p>Add a new word to the list below!</p>
  <input type="text" id="wordInput" placeholder="Enter a word" />
  <button onclick="addWord()">Add Word</button>
  <h2>Total Words: <span id="wordCount">0</span></h2>
  <table>
    <thead>
      <tr>
        <th>Word</th>
      </tr>
    </thead>
    <tbody id="wordList"></tbody>
  </table>
  <script>
    // Use your Web App URL here
    const apiUrl = "https://script.google.com/macros/s/1rr-rb0eoff0kh2jU2kKB5X-X5hubfkh5d1l147O81RI/exec"; 

    // Fetch existing words from the spreadsheet
    async function fetchWords() {
      try {
        const response = await fetch(apiUrl);
        const words = await response.json();
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";
        words.forEach(word => {
          wordList.innerHTML += `<tr><td>${word}</td></tr>`;
        });
        document.getElementById("wordCount").innerText = words.length;
      } catch (error) {
        console.error("Error fetching words:", error);
        alert("An error occurred while fetching the word list.");
      }
    }

    // Add a new word to the spreadsheet
    async function addWord() {
      const wordInput = document.getElementById("wordInput").value.trim();
      if (wordInput) {
        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `word=${encodeURIComponent(wordInput)}`,
          });

          const result = await response.text();
          console.log(result); // Debugging: Check for success message
          if (result.includes("Word added successfully")) {
            document.getElementById("wordInput").value = '';
            fetchWords(); // Refresh the word list
          } else {
            alert("Failed to add word. Please try again.");
          }
        } catch (error) {
          console.error("Error adding word:", error);
          alert("An error occurred while adding the word.");
        }
      } else {
        alert("Please enter a valid word!");
      }
    }

    // Load words on page load
    fetchWords();
